linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US
  gofumpt:
    lang-version: "1.19"
    extra-rules: true

linters:
  disable-all: true
  enable:
    - bidichk
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unused
    - whitespace
    - gofumpt

run:
  timeout: 5m
  go: '1.19'

issues:
  exclude-rules:
    - path: woodpecker-go/woodpecker/client.go|server/swagger/swagger.go
      linters:
        - deadcode
        - unused
    # gin force us to use string as context key
    - path: server/store/context.go
      linters:
        - staticcheck
        - revive
