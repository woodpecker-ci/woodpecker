linters-settings:
  gofmt:
    simplify: true

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - govet
    - deadcode
    - gosimple
    - typecheck
    - errcheck
    - bidichk
    - whitespace

run:
  timeout: 5m

issues:
  exclude-rules:
    - path: woodpecker-go/woodpecker/client.go|server/swagger/swagger.go
      linters:
        - deadcode
