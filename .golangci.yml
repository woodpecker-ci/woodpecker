linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US
  gofumpt:
    lang-version: "1.16"
    extra-rules: true
  depguard:
    additional-guards:
      # deny server imports in pipeline
      - list-type: denylist
        include-go-root: true
        packages:
         - "github.com/woodpecker-ci/woodpecker/server"
        ignore-file-rules:
          - "server/**/*.go"
          - "cmd/server/*.go"

linters:
  disable-all: true
  enable:
    - bidichk
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - whitespace
    - gofumpt
    - depguard

run:
  timeout: 5m

issues:
  exclude-rules:
    - path: woodpecker-go/woodpecker/client.go|server/swagger/swagger.go
      linters:
        - deadcode
        - unused
