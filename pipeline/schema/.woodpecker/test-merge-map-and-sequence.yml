variables:
  step_template: &base-step
    image: golang:1.19
    commands: &base-cmds
      - go version
      - whoami

pipeline:
  test-base-step:
    <<: *base-step
  test base step with latest image:
    <<: *base-step
    image: golang:latest
  test list overwrite:
    <<: *base-step
    commands:
      - <<: *base-cmds
      - hostname
