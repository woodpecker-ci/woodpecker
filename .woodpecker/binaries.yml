depends_on:
  - test
  - web

# TODO: upload build artifacts for pushes to ${CI_REPO_DEFAULT_BRANCH}
when:
  event: tag

variables:
  - &golang_image 'golang:1.21.3@sha256:24a09375a6216764a3eda6a25490a88ac178b5fcb9511d59d0da5ebf9e496474'
  - &node_image 'node:21-alpine@sha256:df76a9449df49785f89d517764012e3396b063ba3e746e8d88f36e9f332b1864'
  - &xgo_image 'techknowlogick/xgo:go-1.21.3@sha256:899daf416e5e60e4f003c12b4bf02c5a7ead841141a74acb72769b094c3a0eb2'
  - &xgo_version 'go-1.21.2'

steps:
  build-web:
    group: prepare
    image: *node_image
    directory: web/
    commands:
      - corepack enable
      - pnpm install --frozen-lockfile
      - pnpm build

  vendor:
    group: prepare
    image: *golang_image
    commands:
      - go mod vendor

  cross-compile-server:
    group: build
    image: *xgo_image
    pull: true
    commands:
      - apt update
      - apt install -y tree
      - make cross-compile-server
    environment:
      PLATFORMS: linux|arm64/v8;linux|amd64;windows|amd64
      TAGS: bindata sqlite sqlite_unlock_notify netgo
      XGO_VERSION: *xgo_version
      TARGZ: '1'

  build-agent:
    group: build
    image: *golang_image
    commands:
      - make release-agent

  build-cli:
    group: build
    image: *golang_image
    commands:
      - make release-cli

  build-deb-rpm:
    group: bundle
    image: *golang_image
    commands:
      - make bundle

  checksums:
    image: *golang_image
    commands:
      - make release-checksums

  release-dryrun:
    image: *golang_image
    commands:
      - ls -la dist/*.*
      - cat dist/checksums.txt

  release:
    image: plugins/github-release@sha256:cdd1d46d4453aa6b3083e95df047d68e12d27435fa1eaf0cd1a611622a7de113
    secrets:
      - source: github_token
        target: github_release_api_key
    settings:
      files:
        - dist/*.tar.gz
        - dist/*.deb
        - dist/*.rpm
        - dist/checksums.txt
      title: ${CI_COMMIT_TAG##v}
