steps:
  release-helper:
    image: woodpeckerci/plugin-ready-release-go:0.6.1@sha256:6972bb403b6c889a56b7d1c57b55d33d8548dc4e5e7bfd11ddc93cc09a75d62f
    pull: true
    settings:
      release_branch: ${CI_REPO_DEFAULT_BRANCH}
      forge_type: github
      git_email: woodpecker-bot@obermui.de
      github_token:
        from_secret: GITHUB_TOKEN

when:
  event: push
  branch: ${CI_REPO_DEFAULT_BRANCH}
