variables:
  - &golang_image 'docker.io/golang:1.26'
  - &node_image 'docker.io/node:24-alpine'
  - &xgo_image 'docker.io/techknowlogick/xgo:go-1.26.x'
  - &buildx_plugin 'docker.io/woodpeckerci/plugin-docker-buildx:6.0.4'
  - &platforms_release 'linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/amd64,linux/ppc64le,linux/riscv64,linux/s390x,freebsd/arm64,freebsd/amd64,openbsd/arm64,openbsd/amd64'
  - &platforms_server 'linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le,linux/riscv64'
  - &platforms_preview 'linux/amd64'
  - &platforms_alpine 'linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le'
  - build_args_from_env: &build_args_from_env
      - CI_COMMIT_SHA
      - CI_COMMIT_BRANCH
      - CI_COMMIT_TAG

  # cspell:words woodpeckerbot netgo

  # vars used on push / tag events only
  - publish_logins: &publish_logins # Default DockerHub login
      - registry: https://index.docker.io/v1/
        username: woodpeckerbot
        password:
          from_secret: docker_password
      # Additional Quay.IO login
      - registry: https://quay.io
        username: 'woodpeckerci+wp_ci'
        password:
          from_secret: QUAY_IO_TOKEN
  - &publish_repos_server 'woodpeckerci/woodpecker-server,quay.io/woodpeckerci/woodpecker-server'
  - &publish_repos_agent 'woodpeckerci/woodpecker-agent,quay.io/woodpeckerci/woodpecker-agent'
  - &publish_repos_cli 'woodpeckerci/woodpecker-cli,quay.io/woodpeckerci/woodpecker-cli'
  - path: &when_path # web source code
      - 'web/**'
      # api source code
      - 'server/api/**'
      # go source code
      - '**/*.go'
      - 'go.*'
      # schema changes
      - 'pipeline/schema/**'
      # Dockerfile changes
      - 'docker/**'
      # pipeline config changes
      - '.woodpecker/docker.yaml'

when:
  - event: [pull_request, tag]
  - event: push
    branch: ${CI_REPO_DEFAULT_BRANCH}
    path: *when_path
  - event: pull_request_metadata
    evaluate: 'CI_COMMIT_PULL_REQUEST_LABELS contains "build_pr_images"'

steps:
  ###############
  # S e r v e r #
  ###############

  publish-server-alpine-preview:
    image: *buildx_plugin
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}-alpine
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
    when: &when-preview
      evaluate: 'CI_COMMIT_PULL_REQUEST_LABELS contains "build_pr_images"'
      event: [pull_request, pull_request_metadata]

  build-server-dryrun:
    image: *buildx_plugin
    settings:
      dry_run: true
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}
    when: &when-dryrun
      - evaluate: 'not (CI_COMMIT_PULL_REQUEST_LABELS contains "build_pr_images")'
        event: pull_request
        path: *when_path

  publish-next-server:
    image: *buildx_plugin
    settings:
      repo: *publish_repos_server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_server
      tag: [next, 'next-${CI_COMMIT_SHA:0:10}']
      logins: *publish_logins
    when: &when-publish-next
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push
      path: *when_path

  publish-next-server-alpine:
    image: *buildx_plugin
    settings:
      repo: *publish_repos_server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_alpine
      tag: [next-alpine, 'next-${CI_COMMIT_SHA:0:10}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
    when: *when-publish-next

  release-server:
    image: *buildx_plugin
    settings:
      repo: *publish_repos_server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_server
      tag: ['${CI_COMMIT_TAG%%.*}', '${CI_COMMIT_TAG%.*}', '${CI_COMMIT_TAG}']
      logins: *publish_logins
    when: &when-release
      event: tag

  release-server-alpine:
    image: *buildx_plugin
    settings:
      repo: *publish_repos_server
      dockerfile: docker/Dockerfile.server
      platforms: *platforms_alpine
      tag: ['${CI_COMMIT_TAG%%.*}-alpine', '${CI_COMMIT_TAG%.*}-alpine', '${CI_COMMIT_TAG}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
    when: *when-release

  #############
  # A g e n t #
  #############

  publish-agent-preview-alpine:
    image: *buildx_plugin
    settings:
      repo: woodpeckerci/woodpecker-agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}-alpine
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-preview

  build-agent-dryrun:
    image: *buildx_plugin
    settings:
      dry_run: true
      repo: woodpeckerci/woodpecker-agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}
      build_args_from_env: *build_args_from_env
    when: *when-dryrun

  publish-next-agent:
    depends_on:
      # we also depend on publish-next-server as we would have to hight
      # ram usage otherwise
      - publish-next-server
    image: *buildx_plugin
    settings:
      repo: *publish_repos_agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_release
      buildkit_oci_max_parallelism: 6
      tag: [next, 'next-${CI_COMMIT_SHA:0:10}']
      logins: *publish_logins
      build_args_from_env: *build_args_from_env
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push
      path: *when_path

  publish-next-agent-alpine:
    depends_on:
      # we also depend on publish-next-server-alpine as we would have to hight
      # ram usage otherwise
      - publish-next-server-alpine
    image: *buildx_plugin
    settings:
      repo: *publish_repos_agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_alpine
      tag: [next-alpine, 'next-${CI_COMMIT_SHA:0:10}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-publish-next

  release-agent:
    depends_on:
      # we also depend on release-server as we would have to hight
      # ram usage otherwise
      - release-server
    image: *buildx_plugin
    settings:
      repo: *publish_repos_agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_release
      buildkit_oci_max_parallelism: 6
      tag: ['${CI_COMMIT_TAG%%.*}', '${CI_COMMIT_TAG%.*}', '${CI_COMMIT_TAG}']
      logins: *publish_logins
      build_args_from_env: *build_args_from_env
    when: *when-release

  release-agent-alpine:
    depends_on:
      # we also depend on release-server-alpine as we would have to hight
      # ram usage otherwise
      - release-server-alpine
    image: *buildx_plugin
    settings:
      repo: *publish_repos_agent
      dockerfile: docker/Dockerfile.agent
      platforms: *platforms_alpine
      tag: ['${CI_COMMIT_TAG%%.*}-alpine', '${CI_COMMIT_TAG%.*}-alpine', '${CI_COMMIT_TAG}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-release

  #########
  # C L I #
  #########

  build-cli-alpine-preview:
    image: *buildx_plugin
    settings:
      repo: woodpeckerci/woodpecker-cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}-alpine
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-preview

  build-cli-dryrun:
    image: *buildx_plugin
    settings:
      dry_run: true
      repo: woodpeckerci/woodpecker-cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_preview
      tag: pull_${CI_COMMIT_PULL_REQUEST}
      build_args_from_env: *build_args_from_env
    when: *when-dryrun

  publish-next-cli:
    depends_on:
      # we also depend on publish-next-agent as we would have to hight
      # ram usage otherwise
      - publish-next-agent
    image: *buildx_plugin
    settings:
      repo: *publish_repos_cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_release
      buildkit_oci_max_parallelism: 6
      tag: [next, 'next-${CI_COMMIT_SHA:0:10}']
      logins: *publish_logins
      build_args_from_env: *build_args_from_env
    when: *when-publish-next

  publish-next-cli-alpine:
    depends_on:
      # we also depend on publish-next-agent as we would have to hight
      # ram usage otherwise
      - publish-next-agent-alpine
    image: *buildx_plugin
    settings:
      repo: *publish_repos_cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_alpine
      tag: [next-alpine, 'next-${CI_COMMIT_SHA:0:10}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-publish-next

  release-cli:
    depends_on:
      # we also depend on release-agent as we would have to hight
      # ram usage otherwise
      - release-agent
    image: *buildx_plugin
    settings:
      repo: *publish_repos_cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_release
      buildkit_oci_max_parallelism: 6
      tag: ['${CI_COMMIT_TAG%%.*}', '${CI_COMMIT_TAG%.*}', '${CI_COMMIT_TAG}']
      logins: *publish_logins
      build_args_from_env: *build_args_from_env
    when: *when-release

  release-cli-alpine:
    depends_on:
      # we also depend on release-agent as we would have to hight
      # ram usage otherwise
      - release-agent-alpine
    image: *buildx_plugin
    settings:
      repo: *publish_repos_cli
      dockerfile: docker/Dockerfile.cli
      platforms: *platforms_alpine
      tag: ['${CI_COMMIT_TAG%%.*}-alpine', '${CI_COMMIT_TAG%.*}-alpine', '${CI_COMMIT_TAG}-alpine']
      logins: *publish_logins
      build_args:
        TARGET_BASE: 'alpine'
      build_args_from_env: *build_args_from_env
    when: *when-release
