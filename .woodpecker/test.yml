pipeline:
  dummy-web:
    image: golang:1.16
    commands:
      - mkdir -p web/dist/
      - echo "test" > web/dist/index.html

  lint:
    image: golang:1.16
    group: test
    commands:
      - make lint
    when:
      path:
        include:
          - "vendor/**"
          - "go.mod"
          - "go.sum"
          - "**/*.go"
          - ".golangci.yml"

  test:
    image: golang:1.16
    group: test
    commands:
      - make test-agent
      - make test-server
      - make test-cli
      - make test-lib
    when:
      path:
        include:
          - "vendor/**"
          - "go.mod"
          - "go.sum"
          - "**/*.go"

  sqlite:
    image: golang:1.16
    group: test
    environment:
      - WOODPECKER_DATABASE_DRIVER=sqlite3
    commands:
      - make test-server-datastore-coverage

  postgres:
    image: golang:1.16
    group: test
    environment:
      - WOODPECKER_DATABASE_DRIVER=postgres
      - WOODPECKER_DATABASE_DATASOURCE=host=service-postgres user=postgres dbname=postgres sslmode=disable
    commands:
      - make test-server-datastore

  mysql:
    image: golang:1.16
    group: test
    environment:
      - WOODPECKER_DATABASE_DRIVER=mysql
      - WOODPECKER_DATABASE_DATASOURCE=root@tcp(service-mysql:3306)/test?parseTime=true
    commands:
      - make test-server-datastore

  generate-coverage:
    image: golang:1.16
    commands:
      - make coverage

  coverage-codecov:
    pull: true
    image: plugins/codecov
    environment:
      - DRONE_REPO=${CI_REPO}
      - DRONE_BRANCH=${CI_COMMIT_BRANCH}
      - DRONE_COMMIT=${CI_COMMIT_SHA}
      - DRONE_TAG=${CI_COMMIT_TAG}
      - DRONE_BUILD_NUMBER=${CI_BUILD_NUMBER}
      - DRONE_BUILD_LINK=${CI_BUILD_LINK}
      - DRONE_PULL_REQUEST=${CI_COMMIT_PULL_REQUEST}
    settings:
      files:
        - coverage.all
      token:
        from_secret: codecov_token

services:
  service-postgres:
    image: postgres:9.6
    ports: ["5432"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
  service-mysql:
    image: mysql:5.6.27
    ports: ["3306"]
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
