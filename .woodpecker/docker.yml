depends_on:
  - test
  - web

branches: [ "main", "release/*" ]

variables:
  - &golang_image 'golang:1.18'
  - &node_image 'node:16-alpine'
  - &xgo_image 'techknowlogick/xgo:go-1.18.x'
  - &xgo_version 'go-1.18.x'

pipeline:
  vendor:
    image: *golang_image
    commands:
      - go mod vendor

  ###############
  # S e r v e r #
  ###############
  build-web:
    image: *node_image
    commands:
      - cd web/
      - yarn install --frozen-lockfile
      - yarn build

  cross-compile-server:
    image: *xgo_image
    commands:
      - apt update
      - apt install -y tree
      - make cross-compile-server
    environment:
      PLATFORMS: linux|arm/v7;linux|arm64/v8;linux|amd64;linux|ppc64le
      TAGS: bindata sqlite sqlite_unlock_notify
      XGO_VERSION: *xgo_version

  publish-server-preview:
    image: woodpeckerci/plugin-docker-buildx
    secrets: [ docker_username, docker_password ]
    group: docker
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: pull_${CI_COMMIT_PULL_REQUEST}
    when:
      event: pull_request

  publish-server-alpine-preview:
    image: woodpeckerci/plugin-docker-buildx
    secrets: [ docker_username, docker_password ]
    group: docker
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.alpine.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: pull_${CI_COMMIT_PULL_REQUEST}-alpine
    when:
      event: pull_request

  publish-next-server:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [docker_username, docker_password]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: next
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  publish-next-server-alpine:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [ docker_username, docker_password ]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.alpine.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: next-alpine
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  publish-release-branch-server:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [docker_username, docker_password]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: ${CI_COMMIT_BRANCH##release/}
    when:
      branch: release/*
      event: push

  publish-release-branch-server-alpine:
