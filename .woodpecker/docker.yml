depends_on:
  - test
  - web

pipeline:
  vendor:
    image: golang:1.18
    commands:
      - go mod vendor

  ###############
  # S e r v e r #
  ###############
  build-web:
    image: node:16-alpine
    commands:
      - cd web/
      - yarn install --frozen-lockfile
      - yarn build

  cross-compile-server:
    image: techknowlogick/xgo:go-1.17.x
    commands:
      - apt update
      - apt install -y tree
      - make cross-compile-server
    environment:
      PLATFORMS: linux|arm/v7;linux|arm64/v8;linux|amd64;linux|ppc64le
      TAGS: bindata sqlite sqlite_unlock_notify

  publish-server-dryrun:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    settings:
      dry_run: true
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: test
    when:
      event: pull_request

  publish-server-alpine-dryrun:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    settings:
      dry_run: true
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.alpine.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: next-alpine
    when:
      event: pull_request

  publish-next-server:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [docker_username, docker_password]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: next
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  publish-next-server-alpine:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [ docker_username, docker_password ]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.alpine.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: next-alpine
    when:
      branch: ${CI_REPO_DEFAULT_BRANCH}
      event: push

  publish-release-branch-server:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [docker_username, docker_password]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: ${CI_COMMIT_BRANCH##release/}
    when:
      branch: release/*
      event: push

  publish-release-branch-server-alpine:
    image: woodpeckerci/plugin-docker-buildx
    group: docker
    secrets: [ docker_username, docker_password ]
    settings:
      repo: woodpeckerci/woodpecker-server
      dockerfile: docker/Dockerfile.server.alpine.multiarch
      platforms: linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le
      tag: ${CI_COMMIT_BRANCH##release/}
    when:
      branch: release/*
      event: push

  release-server:
    group: docker
    image: woodpeckerci/plugin-docker-buildx
